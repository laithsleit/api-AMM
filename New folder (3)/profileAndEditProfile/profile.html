    <script>
      document.addEventListener('DOMContentLoaded', function() {
          // Replace 'getUserIdFromSession' with your method of retrieving the user's ID from the session
          var userId = sessionStorage.getItem("UserID");
          // userId = 10;
          fetch('http://localhost/api-AMM/api/user/select.php', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  // Include any other headers your API requires
              },
              body: JSON.stringify({ UserID: userId })
          })
          .then(response => response.json())
          .then(data => {
              // Assuming the response contains user data in the format { Username: '', Email: '' }
              document.getElementById('displayName').textContent = 'Username: ' + data.Username;
              document.getElementById('displayEmail').textContent = 'Email: ' + data.Email;
          })
          .catch(error => console.error('Error:', error));
      });

      document.addEventListener("DOMContentLoaded", function() {
        const isLoggedIn = sessionStorage.getItem("isLoggedin") === "true";
        const loginButton = document.getElementById('Login');
        const profileLink = document.querySelector('.profile-link');
      
        if (isLoggedIn) {
          // If the user is logged in, change button text to "Logout" and set the click event
          loginButton.textContent = 'Logout';
          loginButton.addEventListener('click', function() {
            sessionStorage.clear();
            window.location.href = '../login/signup.html';
          });
      
          // Show the profile link
          profileLink.style.display = 'block';
        } else {
          loginButton.textContent = 'Login';
          loginButton.href = "../login/signup.html";
      
          // Hide the profile link
          profileLink.style.display = 'none';
        }
      });
  
      </script>
