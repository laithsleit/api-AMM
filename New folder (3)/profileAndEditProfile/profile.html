<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img
                        src="https://img.icons8.com/bubbles/100/000000/user.png"
                        class="img-radius"
                        alt="User-Profile-Image"
                      />
                    </div>
                    <h6 class="f-w-600">Hembo Tingor</h6>
                    <p>Web Designer</p>
                    <i
                      class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                    ></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                    </h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p  class="m-b-10 f-w-600">Username</p>
                        <h6  id="displayName" class="text-muted f-w-400">Username: </h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6  id="displayEmail" class="text-muted f-w-400">Email: </h6>
                      </div>
                    </div>
                    <a href="EditProfile.html" class="button-24" role="button">
                      Edit profile
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Replace 'getUserIdFromSession' with your method of retrieving the user's ID from the session
            var userId = sessionStorage.getItem("UserID");
             userId = 10;
            fetch('http://localhost/api-AMM/api/user/select.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Include any other headers your API requires
                },
                body: JSON.stringify({ UserID: userId })
            })
            .then(response => response.json())
            .then(data => {
                // Assuming the response contains user data in the format { Username: '', Email: '' }
                document.getElementById('displayName').textContent = 'Username: ' + data.Username;
                document.getElementById('displayEmail').textContent = 'Email: ' + data.Email;
            })
            .catch(error => console.error('Error:', error));
        });
        
        // Dummy function, replace it with your actual session ID retrieval logic
      
        </script>
        
        
  </body>
</html>
