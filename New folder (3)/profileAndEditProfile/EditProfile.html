<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <div class="col-xl-6 col-md-12">
                    <div class="card user-card-full">
                        <div class="row m-l-0 m-r-0">
                            <div class="col-sm-4 bg-c-lite-green user-profile">
                                <div class="card-block text-center text-white">
                                    <div class="m-b-25">
                                        <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                    </div>
                                    <h6 class="f-w-600">Hembo Tingor</h6>
                                    <p>Web Designer</p>
                                    <i class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <form>
                                    <div class="card-block">
                                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Username</p>
                                                <input id="username" name="username" class="text-muted f-w-400">
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Email</p>
                                                <input id="email" name="email" class="text-muted f-w-400">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="m-b-10 f-w-600">Password</p>
                                                <input id="password" type="password" class="text-muted f-w-400">
                                            </div>
                                        </div>
                                        <button style="margin: 10px;" class="button-24" role="button">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var userId = 10;
    
            fetchUserData(userId);
    
            var form = document.querySelector('form');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                submitUpdatedUserData(userId);
            });
        });
    
        function fetchUserData(userId) {
            fetch('http://localhost/api-AMM/api/user/select.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Include any other headers your API requires
                },
                body: JSON.stringify({ UserID: userId })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('username').value = data.Username;
                document.getElementById('email').value = data.Email;
                // Do not populate the password field
            })
            .catch(error => console.error('Error fetching user data:', error));
        }
    
        function submitUpdatedUserData(userId) {
            var updatedUserData = {
                UserID: userId,
                Username: document.getElementById('username').value,
                Email: document.getElementById('email').value,
                Password: document.getElementById('password').value,
            };
            console.log(updatedUserData)
    
            fetch('http://localhost/api-AMM/api/user/update.php', {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedUserData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User updated successfully.") {
                    console.log('Success:', data.message);
                    // Optionally, you can display a success message or perform other actions here.
                } else {
                    console.error('Error:', data.message);
                    // Handle errors, display error messages, etc.
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors, display error messages, etc.
            });
        }
    </script>
    
</body>
</html>
